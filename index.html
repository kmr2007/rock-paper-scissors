<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body class="center">
        <h1>Rock Paper Scissors</h1>
        <p>Pick a move and play!</p>
        <img id="rock-img" src="img/rock.jpg" alt="">
        <img id="paper-img" src="img/paper.png" alt="">
        <img id="scissors-img" src="img/scissors.png" alt="">
       <p><button id="btn">Play!</button></p>
        <hr>
        <img class="player" id="human-img" src="img/human.png" alt="">
        <img class="player" id="computer-img" src="img/computer.png" alt="">
        <p>Wins: <span id="winNum">0</span> <span class="white"> ----- </span> Losses: <span id="lossNum">0</span><span class="white"> ----- </span> Ties: <span id="tieNum">0</span></p>
    </body>
</html>
